  <div class="container ">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Agregar Publicacion</div>
                <div class="card-body">
                    <form action="#" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título:</label>
                            <input type="text" class="form-control barra-input" id="titulo" name="titulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="contenido" class="form-label">Contenido:</label>
                            <textarea class="form-control barra-input" id="contenido" name="contenido" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="imagen" class="form-label">Imagen:</label>
                            <input type="file" class="form-control barra-input" id="imagenNoticia" name="imagenNoticia" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                          <label for="categoria" class="form-label">Categoría:</label>
                          <select class="form-select barra-input" id="categoria" name="categoria" required>
                              <option value="">Selecciona una categoría...</option>
                              <option value="economia">Economía</option>
                              <option value="deporte">Deporte</option>
                              <option value="internacional">Internacional</option>
                              <!-- Agrega más opciones de categoría según sea necesario -->
                          </select>
                      </div>
                        <button type="submit" class="btn btn-primary">Cargar Publicacion para revision</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
